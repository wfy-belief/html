<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/d3.min.js"></script>
	</head>
	<body>
		<svg width="1600" height="800" id="mainsvg" class="svgs" ></svg>
		
		<script>		
			
			var dataset =[{"x": 100, "y":100,"r":100},
			              {"x": 200, "y":300,"r":100}]
			 var S2 =d3.selectAll("#mainsvg").selectAll("circle")
			          .data(dataset)
			          .enter()
			          .append("circle")
			          .attr("cx", function(d) { return d.x; })
			          .attr("cy", function(d) { return d.y; })
			          .attr("r", d=>d.r)			          
			
		</script>
		
	</body>
</html>
