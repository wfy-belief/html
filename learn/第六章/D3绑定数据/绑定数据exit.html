<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/d3.min.js"></script>
	</head>
	<body>
		<svg width="100%" height="100%" id="mainsvg" class="svgs"  >
		    <rect x="10" y="10" width="60" height="20" id="c1" class="rec" />		
		    <rect x="10" y="40" width="60" height="20" id="c2" class="rec" />		
		    <rect x="10" y="70" width="60" height="20" id="c3" class="rec" />
		</svg>
		<script>
			
			var data1=[100,150]
			
			var S1=d3.selectAll("#mainsvg").selectAll("rect");
			    S1.data(data1)//获取update部分
			      .attr("width",(d)=>d)
			      .exit()//获取exit部分
			      .remove()
			    
			    
			
		</script>
