<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@6.5.0/dist/d3.min.js"></script>
    <style>
        rect {
            /*fill-opacity: 0.7; 透明度*/
            rx: 10; /* rx ry 设置圆角 */
            ry: 20;
            fill: #FF9900; /* 添加填充色*/
            x: 0; /* 设置起始坐标，x是水平，(x, y) 对应矩形的左上角 */
        }

        .set-left-rect {
            rx: 0;
            ry: 0;
            /*fill-opacity: 0.2;*/
        }
    </style>

</head>
<body>
<svg id="main-svg" width="800" height="600" xmlns="http://www.w3.org/2000/svg">

    <!--设置叠加态设置左半边方角-->
    <rect x="0" y="0" width="200" height="25"/>
    <!--<rect class="set-left-rect" x=0 y=0 width=50 height=25 />-->
    <!--设置叠加态设置左半边方角-->

    <rect x="0" y="30" width="180" height="25"/>
    <rect x="0" y="60" width="160" height="25"/>
    <rect x="0" y="90" width="140" height="25"/>
    <rect x="0" y="120" width="120" height="25"/>
</svg>
</body>
</html>
